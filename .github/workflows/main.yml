# This is a basic workflow to help you get started with Actions

name: Deploy to Surge.sh

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  SURGE_TOKEN: 4a64cd99c804f3f7d82a4d061e054ee0
  SURGE_LOGIN: jackmord445@gmail.com
  DOMAIN: https://crawlia.surge.sh
  CI: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      # Runs a single command using the runners shell
      - name: Install dependencies
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install # will run `yarn install` command
      
      - name: Build application
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: build
        
      - name: Tweaking built app
        run: sudo mv build/index.html build/200.html
     
      - name: Upload Artifact for deployment
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build/
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install surge
        run: npm install -g surge
      
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build/
      
      - name: Upload build
        run: surge --project build/ --domain $DOMAIN
